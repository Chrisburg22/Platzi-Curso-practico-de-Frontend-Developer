<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        :root{
            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }
        body{
            margin: 0;/*QUITAMOS EL ESPACIO QUE ABARCA EL MARGEN*/
            font-family: 'Quicksand', sans-serif;/*DECLARAMOS LA FUENTE QUE USAREMOS A LO LARGO DEL CODIGO*/
        }
        .product-detail{
            width: 360px;
            padding-bottom: 24px;
            position: absolute;
            right: 0; 
        }
        .close-button {
            width: 14px;
            height: 14px;
            background-color: var(--white);
            border-radius: 50%;
            position: absolute;
            top: 24px;
            left: 24px;
            z-index: 2;
            padding: 12px;
        }
        .close-button:hover{
            cursor: pointer;
        }
        .product-detail > img:nth-child(2){
        height: 360px;
        width: 100%;
        object-fit: cover;
        border-radius: 0 0 20px 20px;
        }
        .product-info{
            margin:  24px 24px 0 24px;
        }
        .product-info p:nth-child(1){
            font-weight: bold;
            font-size: var(--md);
            margin-top: 0;
            margin-bottom: 4px;
        }
        .product-info p:nth-child(2){
            color: var(--very-light-pink);
            font-size: var(--md);
            margin-top: 0;
            margin-bottom: 36px;
        }
        .product-infop:nth-child(3){
            color: var(--very-light-pink);
            font-size: var(--sm);
            margin-top: 0;
            margin-bottom: 36px;
        }
        .primary-button{
            background-color: var(--hospital-green);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            height: 50px;
        }
        .add-to-cart-button{
            margin-top: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        @media(max-width: 640px ){
            .product-detail{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <aside class="product-detail">
        <div class="close-button">
            <img src="./icons/icon_close.png" alt="close-button">
        </div>
        <img src="./img/pexels-isaac-garcia-9565802.jpg" alt="detalles">
        <div class="product-info">
            <p>$1,500.00</p>
            <p>Nike Clasico</p>
            <p>Informacion hacerca del producto. Insetar aqui, nike es una compa√±ia de tenis de la 
                mas alta calidad, la cantidad de personas que son patrocinadas por esta marca es algo colosal</p>
            <button class="primary-button add-to-cart-button">
                <img src="./icons/bt_add_to_cart.svg" alt="add-to-cart">
                Add to cart
            </button>
        </div>
    </aside>
</body>
</html>
